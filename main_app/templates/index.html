{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <h1>Wacky Widgets</h1>
    <hr>

    {% if widgets_list|length == 0 %}
        <p>No Items on the list Yet!!!!</p>
        
    {% else %}
    
<table class="striped" class="pure-table">
        <thead>
          <tr><th>description</th><th>quantity</th><th>Delete</th></tr> 
        </thead>
        <tbody>
          {% for wid in widgets_list %}
            <tr>
              <td>{{wid.description}}</td> 
              <td>{{wid.quantity}}</td>
              <td><a href="{% url 'delete_widget' wid.id %}">X</a></td>
            </tr>
            {% endfor %}
        </tbody>    
</table>



    {% endif %}
    <hr>

    <h4>Add a Widget</h4>

    <a href=" {%url 'add_widget' %}"> add a new Widget</a>


</body>
</html>
